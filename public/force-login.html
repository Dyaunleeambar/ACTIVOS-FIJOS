<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forzar Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Forzar Login y Token</h1>
        
        <div id="status" class="status info">
            <h3>Estado Actual</h3>
            <div id="current-status">Verificando...</div>
        </div>
        
        <div class="actions">
            <button class="btn-primary" onclick="forceLogin()">üîÑ Forzar Login</button>
            <button class="btn-success" onclick="checkToken()">üîç Verificar Token</button>
            <button class="btn-primary" onclick="goToApp()">üè† Ir a la Aplicaci√≥n</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function checkToken() {
            const statusDiv = document.getElementById('current-status');
            const resultsDiv = document.getElementById('results');
            
            const token = sessionStorage.getItem('authToken');
            const user = sessionStorage.getItem('user');
            
            statusDiv.innerHTML = `
                <strong>Token:</strong> ${token ? '‚úÖ Presente' : '‚ùå Ausente'}<br>
                <strong>Usuario:</strong> ${user ? '‚úÖ Presente' : '‚ùå Ausente'}<br>
                <strong>Token Value:</strong> ${token ? token.substring(0, 50) + '...' : 'null'}
            `;
            
            if (token) {
                statusDiv.parentElement.className = 'status success';
            } else {
                statusDiv.parentElement.className = 'status error';
            }
            
            resultsDiv.innerHTML = `
                <h3>üìã Detalles Completos</h3>
                <pre>Token: ${token || 'null'}
User: ${user || 'null'}</pre>
            `;
        }
        
        async function forceLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>üîÑ Forzando login...</h3>';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Almacenar token y usuario
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultsDiv.innerHTML = `
                        <h3>‚úÖ Login Exitoso</h3>
                        <pre>Token almacenado: ${data.token.substring(0, 50)}...
Usuario: ${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                    
                    // Verificar inmediatamente
                    checkToken();
                } else {
                    resultsDiv.innerHTML = `
                        <h3>‚ùå Error en Login</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:3001';
        }
        
        // Verificar estado al cargar
        checkToken();
    </script>
</body>
</html>
